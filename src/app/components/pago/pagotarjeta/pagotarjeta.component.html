<h4>Pago con tarjeta de débito o crédito</h4>

<hr />

<form class="example-form">
  <div class="form-group row">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre en la tarjeta">
        <mat-icon matSuffix>account_circle</mat-icon>
        
      </mat-form-field>
    

    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Número de la tarjeta</mat-label>
        <input matInput placeholder="xxxx xxxx xxxx xxxx">
        <mat-icon matSuffix>credit_card</mat-icon>
        
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field appearance="fill">
        <mat-label>Mes</mat-label>
        <input matInput placeholder="01">
        
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field appearance="fill">
        <mat-label>Año</mat-label>
        <input matInput placeholder="">
        
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field appearance="fill">
        <mat-label>CVV</mat-label>
        <input matInput placeholder="xxx">
        <!-- <mat-hint>Al reverso de tu tarjeta</mat-hint> -->
      </mat-form-field>
    </div>

    <div class="col-12 text-right">
      <h5>Total:</h5>
      <h2 class="text-success"> {{ carritoServ.costoTotal | currency: 'USD' }} </h2>
    </div>

  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <div class="btn-group w-100" role="group" aria-label="Basic example">
        <button 
          (click)="cobroCerrado.emit(true)"
          type="button" class="btn btn-link w-50 text-left"> 
          <i class="fa fa-chevron-left" aria-hidden="true"></i> Regresar</button>
        <a 
          type="button" 
          routerLink="/agradecimiento"
          class="btn btn-success w-50" 
          >Pagar Ahora <i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
  
</form>
